<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Olá JSF</title>

	<style type="text/css">
button.ui-button {
	margin-right: .5rem;
}
</style>

</h:head>
<h:body>


	<div class="card">
		<h:form id="formPessoa">
			<h:outputLabel value="Id:"></h:outputLabel>
			<p:inputText value="#{pessoaBean.pessoa.id}" disabled="true" />
			

			
			<h:outputLabel value="Nome:"></h:outputLabel>
			<p:inputText value="#{pessoaBean.pessoa.nome}"/>

			
			<h:outputLabel value="Sobrenome:"></h:outputLabel>
			<p:inputText value="#{pessoaBean.pessoa.sobrenome}"></p:inputText>

			
			<h:outputLabel value="Idade:"></h:outputLabel>
			<p:inputText value="#{pessoaBean.pessoa.idade}"></p:inputText>



		
			<h:commandButton value="Salvar" action="#{pessoaBean.salvar}"></h:commandButton>
			<h:commandButton value="Novo" action="#{pessoaBean.novo}"></h:commandButton>
			<br />

			<p:dataTable value="#{pessoaBean.pessoas}" var="p" rows="10"
				paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
				rowsPerPageTemplate="5,10,{ShowAll|'All'}">

				<p:column headerText="Id">
					<h:outputText value="#{p.id}" />
				</p:column>

				<p:column headerText="Nome">
					<h:outputText value="#{p.nome}" />
				</p:column>

				<p:column headerText="Sobrenome">
					<h:outputText value="#{p.sobrenome}" />
				</p:column>

				<p:column headerText="Idade">
					<h:outputText value="#{p.idade}" />
				</p:column>
				
				<p:column headerText="Ações">
					<h:commandButton value="Excluir" action="#{pessoaBean.removeId(p.id)}"></h:commandButton>
				</p:column>

			</p:dataTable>
		</h:form>
	</div>


</h:body>
</html>
