<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Olá JSF</title>

	<style type="text/css">
button.ui-button {
	margin-right: .5rem;
}
</style>

</h:head>
<h:body>


	<div class="card">
		<h:form id="formPessoa">
			 <h:commandButton value="Excluir" action="#{pessoaBean.remove}"></h:commandButton>
        <p:dataTable id="checkboxDT" value="#{pessoaBean.pessoas}" var="p"
                     selection="#{dtSelectionView.selectedProducts}" rowKey="#{p.id}"
                     style="margin-bottom:0" paginator="true" rows="5" selectionPageOnly="false">
            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
            <p:column headerText="Code">
                <h:outputText value="#{p.id}" />
            </p:column>

            <p:column headerText="Name">
                <h:outputText value="#{p.nome}" />
            </p:column>

            <p:column headerText="Category">
                <h:outputText value="#{p.sobrenome}" />
            </p:column>

            <p:column headerText="Quantity">
                <h:outputText value="#{p.idade}" />
            </p:column>
        </p:dataTable>
		</h:form>
	</div>


</h:body>
</html>
